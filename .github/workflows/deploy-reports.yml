name: Deploy Reports

on:
  push:
    branches: [refactor-reportv2]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refactor-reportv2
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Copy reports
        run: |
          mkdir -p ./_site
          cp -r reports_html/* ./_site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2