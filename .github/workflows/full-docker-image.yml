    - name: Login to Github Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: "Build and push OCI image, tag: tools_latest"
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        push: true
        file: oci/tools_latest.Containerfile
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:tools_latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:tools_latest-${{github.sha}}
  
  build-nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
